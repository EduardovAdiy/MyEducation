<!DOCTYPE html>
<html lang="rus">
    <head>
        <meta charset="UTF-8">
        <title>Угадай ячейку</title>

        <link rel="stylesheet" type="text/css" href="app.css">
        <link rel="stylesheet" type="text/css" href="../CSS/main-header.css">
    </head>
    <body>
        <div class="main-header">
            <a href="../index.html">На главную</a>
        </div>
        <div id="main-conteiner">
            <div id="header">
                <h1>Игра "Угадай ячейку"</h1>
                <p>
                    В этой игре будет дана таблица 10 на 10. Компьютер случайным образом запоминает 10 ячеек из

                </p>
                <div id="buttons">

                    <button id="forTime">Начать на время</button>
